apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fast-delivery-ingress
  namespace: fast-delivery-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: fast-delivery.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 8080
---
# Alternative: NodePort services for local development without Ingress Controller
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-nodeport
  namespace: fast-delivery-dev
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30500
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-nodeport
  namespace: fast-delivery-dev
spec:
  type: NodePort
  selector:
    app: frontend-service
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30808
      name: http
