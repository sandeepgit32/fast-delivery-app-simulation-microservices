apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-service
  namespace: fast-delivery-dev
  labels:
    app: metrics-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-service
  template:
    metadata:
      labels:
        app: metrics-service
    spec:
      initContainers:
        - name: wait-for-influxdb
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z influxdb 8086; do
                echo "Waiting for InfluxDB..."
                sleep 2
              done
              echo "InfluxDB is ready!"
      containers:
        - name: metrics-service
          image: metrics-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5006
          env:
            - name: INFLUXDB_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: INFLUXDB_URL
            - name: INFLUXDB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: influxdb-secrets
                  key: INFLUXDB_TOKEN
            - name: INFLUXDB_ORG
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: INFLUXDB_ORG
            - name: INFLUXDB_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: INFLUXDB_BUCKET
            - name: ORDER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ORDER_SERVICE_URL
            - name: POLLING_INTERVAL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: POLLING_INTERVAL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5006
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 5006
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-service
  namespace: fast-delivery-dev
spec:
  selector:
    app: metrics-service
  ports:
    - port: 5006
      targetPort: 5006
      name: http
