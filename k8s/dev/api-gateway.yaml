apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: fast-delivery-dev
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      initContainers:
        - name: wait-for-services
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z order-service 5001; do
                echo "Waiting for Order Service..."
                sleep 2
              done
              until nc -z delivery-service 5002; do
                echo "Waiting for Delivery Service..."
                sleep 2
              done
              until nc -z stock-service 5003; do
                echo "Waiting for Stock Service..."
                sleep 2
              done
              echo "All backend services are ready!"
      containers:
        - name: api-gateway
          image: api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: ORDER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ORDER_SERVICE_URL
            - name: DELIVERY_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DELIVERY_SERVICE_URL
            - name: STOCK_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: STOCK_SERVICE_URL
            - name: METRICS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: METRICS_SERVICE_URL
            - name: ORDER_AUTO_GEN_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ORDER_AUTO_GEN_SERVICE_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: fast-delivery-dev
spec:
  selector:
    app: api-gateway
  ports:
    - port: 5000
      targetPort: 5000
      name: http
  type: ClusterIP
