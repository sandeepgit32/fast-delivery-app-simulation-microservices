version: '3.8'

networks:
  food_delivery_network:
    driver: bridge

services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "5000:5000"
    depends_on:
      - order-service
      - delivery-service
      - stock-service
    networks:
      - food_delivery_network

  tasks:
    build: ./tasks
    depends_on:
      - redis
      - order-service
      - delivery-service
      - stock-service
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - food_delivery_network

  order-service:
    build: ./order-service
    ports:
      - "5001:5001"
    depends_on:
      - db
    networks:
      - food_delivery_network

  delivery-service:
    build: ./delivery-service
    ports:
      - "5002:5002"
    depends_on:
      - db
      - redis
    networks:
      - food_delivery_network

  stock-service:
    build: ./stock-service
    ports:
      - "5003:5003"
    depends_on:
      - db
    networks:
      - food_delivery_network

  # frontend-service:
  #   build: ./frontend-service
  #   ports:
  #     - "8080:8080"
  #   depends_on:
  #     - api-gateway
  #   networks:
  #     - food_delivery_network

  db:
    build: ./database
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: food_delivery
    ports:
      - "5004:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - food_delivery_network
    restart: unless-stopped

  redis:
    image: redis:6.2
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - food_delivery_network

volumes:
  mysql-data:
  redis-data: